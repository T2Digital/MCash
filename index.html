<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCash - صرافة USDT</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <!-- الخلفية الديناميكية -->
    <div id="particles-js"></div>

    <!-- المحتوى الرئيسي -->
    <div class="container">
        <!-- الشعار -->
        <div class="logo">
            <img src="https://i.ibb.co/NgjqbwFq/1000017959.png" alt="MCash Logo">
        </div>

        <!-- قسم الشراء/البيع -->
        <div class="calculator-section">
            <h1>شراء أو بيع USDT مع MCash</h1>
            <div class="toggle">
                <button class="toggle-btn active" onclick="setMode('buy')">شراء USDT</button>
                <button class="toggle-btn" onclick="setMode('sell')">بيع USDT</button>
            </div>
            <div class="calculator">
                <input type="number" id="amount" placeholder="أدخل الكمية (USDT أو جنيه)" oninput="calculate()">
                <div class="result-box">
                    <p>المبلغ الإجمالي</p>
                    <span id="result">0</span>
                    <span id="currency">جنيه</span>
                </div>
            </div>
            <form id="order-form">
                <select id="payment-method" required>
                    <option value="" disabled selected>اختر طريقة الدفع</option>
                    <option value="bank-alahly">البنك الأهلي</option>
                    <option value="cib">CIB</option>
                    <option value="vodafone-cash">فودافون كاش</option>
                    <option value="insta-pay">إنستاباي</option>
                </select>
                <div id="payment-details" class="payment-details"></div>
                <input type="text" id="client-name" placeholder="الاسم" required>
                <input type="text" id="wallet-address" placeholder="عنوان محفظة USDT" required>
                <input type="file" id="proof" accept="image/*,.pdf" required>
                <button type="submit">تأكيد الدفع</button>
            </form>
        </div>

        <!-- قسم المعاملات المكتملة -->
        <div class="transactions-section">
            <h2>المعاملات الأخيرة</h2>
            <ul id="transactions-list">
                <!-- سيتم إضافة المعاملات ديناميكيًا -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
